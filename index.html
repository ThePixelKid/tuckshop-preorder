<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tuck Shop Preorder</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tuck Shop Preorder</h1>
      <p id="statusMsg"></p>
    </header>

    <section class="menu-section">
      <h2>Menu</h2>
      <div id="menu"></div>
    </section>

    <section class="cart-section">
      <h2>Your Cart</h2>
      <div id="cart"></div>
    </section>

    <section class="form-section">
      <h2>Your Details</h2>
      <form id="orderForm">
        <input id="studentName" type="text" placeholder="Your name" required>
        <select id="studentForm" required>
          <option value="">Select Form</option>
          <option>Year 12</option>
          <option>Year 13</option>
        </select>
        <select id="pickupTime" required>
          <option value="">Pickup Time</option>
          <option>Break</option>
          <option>Lunch</option>
        </select>
        <button id="orderBtn" type="submit">Place Order</button>
      </form>
    </section>
  </div>

  <script type="module" src="js/menu.js"></script>
  <script type="module" src="js/order.js"></script>
</body>
</html>
