<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <header class="card">
      <div style="display:flex;align-items:center;gap:12px;width:100%;justify-content:space-between;">
        <h1>Admin Dashboard</h1>
        <div id="syncStatus" class="sync-status pill muted">
          <span id="syncIndicator">ðŸ”„</span>
          <span id="syncText">Connecting...</span>
        </div>
      </div>
    </header>

    <section class="filter-section card">
      <select id="filter">
        <option>All</option>
        <option>AS</option>
        <option>A2</option>
      </select>
    </section>

    <section class="data-section card">
      <h2>Data Management</h2>
      <div class="data-controls">
        <button id="exportBtn" class="data-btn btn btn--primary">ðŸ“¤ Export Orders</button>
        <div class="import-controls">
          <input type="file" id="importFile" accept=".json" style="display: none;">
          <button id="importBtn" class="data-btn btn btn--primary" onclick="document.getElementById('importFile').click()">ðŸ“¥ Import Orders</button>
          <span class="import-info">Select JSON file to import</span>
        </div>
      </div>
      <p class="data-note muted">ðŸ’¡ Orders sync automatically across all computers in real-time</p>
    </section>

    <section class="orders-section card">
      <h2>Orders</h2>
      <div id="orders"></div>
    </section>

    <section class="totals-section card">
      <h2>Totals</h2>
      <div id="totals"></div>
    </section>
  </div>

  <!-- Firebase SDKs and initialization handled by `js/firebase.js` -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/admin.js"></script>

    <script src="js/cart-drawer.js" defer></script>
</body>
</html>
